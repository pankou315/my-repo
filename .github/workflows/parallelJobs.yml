name: Parallel jobs
on: push
jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - name: First job
        run: sleep 10 && echo "First job"
  second:
    runs-on: ubuntu-latest
    steps:
      - name: Second job
        run: sleep 10 && echo "Second job"
  third:
    runs-on: ubuntu-latest
    steps:
      - name: Third job
        run: sleep 10 && echo "Third job"